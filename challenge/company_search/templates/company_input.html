<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>{% block title %}10K Challenge{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/company_search/">Company Search</a></li>
            <li><a href="/company_search/detail">Company Results</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}
        <form action="/company_search/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
        {% endblock %}
    </div>
</body>

</html>
